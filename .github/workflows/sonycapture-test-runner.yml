name: Bash not exiting on error reproducer

on:
  # Enable manual trigger:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Explicitly make it stop on error?
    continue-on-error: false
    strategy:
      # This is default?
      fail-fast: true
    steps:
      - name: Check-out
        uses: actions/checkout@v3

      - name: Get version
        run: /usr/bin/bash --version
        shell: bash

      - name: Run shell
        run: ./test.sh
        shell: bash

